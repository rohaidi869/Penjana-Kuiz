<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الاختبار - اللغة العربية لوسائل الإعلام الرقمية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="start-container">
    <h2>مرحبًا بك في اختبار</h2>
    <p>اللغة العربية لوسائل الإعلام الرقمية</p>
    <input type="text" id="username" placeholder="أدخل اسمك" style="padding:10px; width: 100%; margin-bottom: 15px;">
    <button onclick="startQuiz()">ابدأ</button>
  </div>

  <div class="container" id="quiz-container">
    <h2 id="question"></h2>
    <div class="options" id="options"></div>
    <p id="explanation" style="display:none;"></p>
    <div>
      <button onclick="prevQuestion()">السابق</button>
      <button onclick="nextQuestion()">التالي</button>
    </div>
  </div>

  <div class="container" id="result-container">
    <h2>شكرًا لك، <span id="final-name"></span>!</h2>
    <p>نتيجتك: <span id="score"></span>%</p>
    <h3 id="grade"></h3>
    <button onclick="location.reload()">أعد المحاولة</button>
  </div>

  <script>
    const quizData = [
      {
        question: "ما هي الترجمة الصحيحة لكلمة 'حاسوب'؟",
        options: ["مفتاح", "شاشة", "حاسوب", "هاتف"],
        answer: "حاسوب",
        explanation: "كلمة 'حاسوب' تعني الكمبيوتر."
      },
      {
        question: "ما هي الشبكة التي تربط العالم كله؟",
        options: ["الإنترنت", "الشبكة المحلية", "التلفاز", "الراديو"],
        answer: "الإنترنت",
        explanation: "الإنترنت تربط الأجهزة حول العالم."
      },
      {
        question: "ما هو برنامج معالجة النصوص الشهير؟",
        options: ["فوتوشوب", "وورد", "جوجل", "إكسل"],
        answer: "وورد",
        explanation: "وورد هو برنامج تحرير نصوص شهير."
      },
      {
        question: "أي من هذه تعتبر وسيلة تواصل اجتماعي؟",
        options: ["واتساب", "باوربوينت", "الويندوز", "القرص الصلب"],
        answer: "واتساب",
        explanation: "واتساب هو تطبيق مراسلة اجتماعية."
      },
      {
        question: "ما هو امتداد ملف الصورة؟",
        options: [".docx", ".pdf", ".jpg", ".xls"],
        answer: ".jpg",
        explanation: "'.jpg' هو امتداد صورة."
      },
      {
        question: "ما هو المتصفح الأكثر شهرة؟",
        options: ["فيسبوك", "جوجل كروم", "ويندوز", "ورد"],
        answer: "جوجل كروم",
        explanation: "كروم هو متصفح شهير من جوجل."
      },
      {
        question: "ما هو المقصود بـ 'الوسائط المتعددة'؟",
        options: ["نصوص فقط", "صور فقط", "صوت وصورة", "رموز فقط"],
        answer: "صوت وصورة",
        explanation: "الوسائط المتعددة تشمل الصوت والصورة."
      },
      {
        question: "أي جهاز يُستخدم لإدخال البيانات؟",
        options: ["الماوس", "الطابعة", "الشاشة", "السماعة"],
        answer: "الماوس",
        explanation: "الماوس يستخدم لإدخال الأوامر."
      },
      {
        question: "ما هي وظيفة برنامج مكافحة الفيروسات؟",
        options: ["إنتاج الفيروسات", "حماية الجهاز", "تصميم الرسوم", "تشغيل الموسيقى"],
        answer: "حماية الجهاز",
        explanation: "مضاد الفيروسات يحمي الجهاز من البرمجيات الضارة."
      },
      {
        question: "ما هو نوع المحتوى في اليوتيوب؟",
        options: ["نصوص", "مقالات", "فيديوهات", "كتب"],
        answer: "فيديوهات",
        explanation: "اليوتيوب يختص بمشاركة الفيديو."
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let userName = "";

    // Start quiz
    function startQuiz() {
      userName = document.getElementById("username").value;
      if (!userName) return alert("الرجاء إدخال الاسم");
      document.getElementById("start-container").style.display = "none";
      document.getElementById("quiz-container").style.display = "flex";
      loadQuestion();
    }

    // Load current question
    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      const explanation = document.getElementById("explanation");
      explanation.style.display = "none";
      explanation.textContent = "";
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    // Check selected answer
    function checkAnswer(selected) {
      const correct = quizData[currentQuestion].answer;
      const explanation = quizData[currentQuestion].explanation;
      const expDiv = document.getElementById("explanation");
      if (selected === correct) score++;
      expDiv.textContent = explanation;
      expDiv.style.display = "block";
    }

    // Move to next question
    function nextQuestion() {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    // Go back to previous question
    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    // Show final score and grade
    function showResult() {
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("result-container").style.display = "flex";
      const percent = Math.round((score / quizData.length) * 100);
      document.getElementById("score").textContent = percent;
      document.getElementById("final-name").textContent = userName;
      let gradeText = "";
      if (percent >= 90) gradeText = "ممتاز - Cemerlang - Excellent";
      else if (percent >= 70) gradeText = "جيد جدا - Sangat Baik - Very Good";
      else if (percent >= 50) gradeText = "مقبول - Lulus - Pass";
      else gradeText = "يحتاج مراجعة - Perlu Semakan - Needs Review";
      document.getElementById("grade").textContent = gradeText;
    }
  </script>
</body>
</html>
