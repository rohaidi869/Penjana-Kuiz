<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjana Kuiz Interaktif</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: background 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .output {
            background-color: var(--light);
            border-radius: 5px;
            padding: 20px;
            margin-top: 30px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        
        .copy-btn {
            background-color: var(--secondary);
            margin-top: 15px;
        }
        
        .copy-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Penjana Prompt Kuiz Interaktif</h1>
        <p>Sila isi maklumat berikut untuk menjana prompt kuiz:</p>
        
        <div class="form-group">
            <label for="topik">1. Topik kuiz (cth: Teknologi Maklumat, Sejarah Islam):</label>
            <input type="text" id="topik" required>
        </div>
        
        <div class="form-group">
            <label for="jumlah">2. Bilangan soalan [default: 10]:</label>
            <input type="number" id="jumlah" min="1" placeholder="10">
        </div>
        
        <div class="form-group">
            <label for="bahasa">3. Bahasa antaramuka:</label>
            <select id="bahasa">
                <option value="AR">Arab (AR)</option>
                <option value="BM">Bahasa Melayu (BM)</option>
                <option value="BI">Bahasa Inggeris (BI)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="pelajaran">4. Nama pelajaran/subjek [default: sama seperti topik]:</label>
            <input type="text" id="pelajaran">
        </div>
        
        <button onclick="hasilkanPrompt()">Hasilkan Prompt Kuiz</button>
        
        <div id="output" class="output"></div>
    </div>

    <script>
        function hasilkanPrompt() {
            // Dapatkan nilai input
            const topik = document.getElementById('topik').value.trim();
            let jumlah = document.getElementById('jumlah').value.trim();
            const bahasa = document.getElementById('bahasa').value;
            let pelajaran = document.getElementById('pelajaran').value.trim();
            
            // Jika jumlah kosong, guna 10
            if (jumlah === '') {
                jumlah = '10';
            }
            
            // Jika pelajaran kosong, guna topik
            if (pelajaran === '') {
                pelajaran = topik;
            }
            
            // Peta kod bahasa
            const bahasaMap = {
                "AR": "Arab",
                "BM": "Bahasa Melayu",
                "BI": "Bahasa Inggeris"
            };
            
            // Bina prompt
            let prompt = `Anda adalah seorang pakar dalam mencipta kuiz interaktif berdasarkan topik bagi pelajaran yang diberikan. Tugasan anda adalah untuk menghasilkan kod HTML lengkap untuk kuiz interaktif. 

**Spesifikasi:**
- Topik: ${topik}
- Pelajaran: ${pelajaran}
- Bahasa: ${bahasaMap[bahasa]}
- Soalan: ${jumlah}
- Format: Pilihan berganda (4 pilihan)

**Struktur Wajib:**
1. HTML lengkap dengan CSS dan JavaScript
2. Tiga halaman:
   - Halaman Mula (input nama)
   - Halaman Kuiz (soalan & jawapan)
   - Halaman Sijil (paparan gred)
3. Fungsi JavaScript:
   - quizData = array objek soalan
   - startQuiz(), loadQuestion(), checkAnswer()
   - navigasi soalan (sebelum/seterus)
   - sistem gred automatik

**Contoh quizData:**
\`\`\`javascript
const quizData = [
  {
    question: "Contoh soalan dalam ${bahasaMap[bahasa]}?",
    options: ["Pilihan 1", "Pilihan 2", "Pilihan 3", "Pilihan 4"],
    answer: "Pilihan 3",
    explanation: "Penjelasan jawapan..."
  },
  // ...${parseInt(jumlah)-1} soalan lain
];
\`\`\`

**Sistem Gred:**
- 90-100%: Ù…Ù…ØªØ§Ø²/Cemerlang/Excellent
- 70-89%: Ø¬ÙŠØ¯ Ø¬Ø¯Ø§/Sangat Baik/Very Good
- 50-69%: Ù…Ù‚Ø¨ÙˆÙ„/Lulus/Pass
- <50%: ÙŠØ­ØªØ§Ø¬ Ù…Ø±Ø§Ø¬Ø¹Ø©/Perlu Semakan/Needs Review

**Arahan Tambahan:**
1. Pastikan UI responsif menggunakan CSS Flexbox/Grid
2. Gunakan font Google 'Cairo' untuk semua teks
3. Tambahkan efek hover pada butang
4. Sertakan komen dalam kod untuk penjelasan fungsi penting`;

            // Paparkan output
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = prompt;
            outputDiv.style.display = 'block';
            
            // Tambah butang salin
            const copyBtn = document.createElement('button');
            copyBtn.textContent = 'Salin Prompt';
            copyBtn.className = 'copy-btn';
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(prompt)
                    .then(() => alert('Prompt telah disalin!'))
                    .catch(err => console.error('Gagal menyalin: ', err));
            };
            
            outputDiv.appendChild(copyBtn);
        }
    </script>
</body>
</html>
